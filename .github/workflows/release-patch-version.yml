name: Release (patch)

permissions:
  # Push release branch and publish release.
  contents: write
  # Publish to GHCR.
  packages: write
  # "Keyless" container signing and Azure login.
  id-token: write
  # GitHub pages publish.
  pages: write

on:
  # Allow pipeline to be run manually.
  workflow_dispatch: {}

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      publishType: patch
      runFunctionalTests: true
      runVMTests: true
    permissions:
      contents: read
      # Azure login
      id-token: write

  publish-container:
    uses: ./.github/workflows/publish-container.yml
    needs:
    - build
    permissions:
      # "Keyless" container signing
      id-token: write
      # Publish to GHCR.
      packages: write

  publish-release:
    uses: ./.github/workflows/publish-release.yml
    with:
      isLatestRelease: ${{ needs.build.outputs.isLatestRelease }}
    needs:
    - build
    permissions:
      # Create release tag and publish release.
      contents: write

  publish-github-pages:
    uses: ./.github/workflows/publish-github-pages.yml
    if: ${{ needs.build.outputs.isLatestRelease == 'true' }}
    needs:
    - build
    permissions:
      # GitHub pages publish.
      pages: write
      id-token: write