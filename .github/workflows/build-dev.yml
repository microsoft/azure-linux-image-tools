name: Build (dev)

permissions:
  contents: read

on:
  pull_request:
    branches:
    - main
    - release/*
  # Allow pipeline to be run manually.
  workflow_dispatch:
    inputs:
      runFunctionalTests:
        description: Run functional tests
        required: true
        type: boolean
        default: false

jobs:
  build:
   uses: ./.github/workflows/build.yml
   with:
     publishType: dev
     runFunctionalTests: ${{ inputs.runFunctionalTests }} 
