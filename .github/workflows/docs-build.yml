name: Build docs

permissions: {}

on:
  workflow_call: {}

jobs:
  build-docs:
    name: jekyll github pages build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        persist-credentials: false

    - uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Build website
      run: |
        cd website
        npm ci
        npm run build

    - name: Upload website artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./website/build
