
storage:
  disks:
  - partitionTableType: gpt

    maxSize: 2000M
    partitions:
    - id: boot
      type: esp
      start: 1M
      end: 9M

    - id: rootfs
      start: 9M

  bootType: efi

  filesystems:
  - deviceId: boot
    type: fat32
    mountPoint:
      path: /boot/efi
      options: umask=0077

  - deviceId: rootfs
    type: ext4
    mountPoint:
      path: /

os:
  bootloader:
    resetType: hard-reset

  packages:
    installLists:
