previewFeatures:
- output-artifacts

os:
  bootloader:
    resetType: hard-reset

  packages:
    remove:
    - grub2-efi-binary
    install:
    - systemd-boot
    - openssh-server

  services:
    enable:
    - sshd

input:
  image:
    path: testimages/empty-base.vhdx

output:
  image:
    path: ./out/output-image-1.vhdx
    format: vhdx
  artifacts:
    items:
    - systemd-boot
    path: ./artifacts-1
