previewFeatures:
- output-artifacts

input:
  image:
    path: testimages/empty-base.vhdx

output:
  image:
    path: ./out/output-image-1.vhdx
    format: vhdx
  artifacts:
    items:
    - ukis
    path: ./artifacts-1

os:
  users:
    - name: test-base
  groups:
    - name: test-group-base
  additionalFiles:
  - source: files/a.txt
    destination: /mnt/a/a.txt

  packages:
    install:
    - nginx

  services:
    enable:
    - nginx
    - console-getty