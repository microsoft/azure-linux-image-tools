storage:
  disks:
  - partitionTableType: gpt
    partitions:
    - id: esp
      type: esp
      size: 100M

    - id: boot
      size: 100M

    - id: rootfs
      size: 2G

  bootType: efi

  filesystems:
  - deviceId: esp
    type: fat32
    mountPoint:
      path: /boot/efi
      options: umask=0077

  - deviceId: boot
    type: ext4
    mountPoint:
      path: /boot

  - deviceId: rootfs
    type: ext4
    mountPoint:
      path: /

previewFeatures:
- uki
- output-artifacts

output:
  artifacts:
    items: 
    - ukis
    - shim
    - systemd-boot
    path: ./output

os:
  bootloader:
    resetType: hard-reset

  uki:
    mode: create

  packages:
    remove:
    - grub2-efi-binary
    install:
    - systemd-boot
    - openssh-server

  services:
    enable:
    - sshd
