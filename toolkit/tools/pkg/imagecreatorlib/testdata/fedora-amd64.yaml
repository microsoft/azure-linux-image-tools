previewFeatures:
- create

storage:
  disks:
  - partitionTableType: gpt

    partitions:
    - id: boot
      type: esp
      size: 15M

    - id: rootfs
      size: 3G

  bootType: efi

  filesystems:
  - deviceId: boot
    type: fat32
    mountPoint:
      path: /boot/efi
      options: umask=0077

  - deviceId: rootfs
    type: ext4
    mountPoint:
      path: /

os:
  bootloader:
    resetType: hard-reset

  packages:
    installLists:
    - fedora-common-packages.yaml
    install:
    - grub2-efi-x64
    - shim-x64
