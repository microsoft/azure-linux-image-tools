[tool.isort]
line_length = 120
profile = "black"
skip = ["build", "venv", ".venv", "out", "__pycache__", ".pytest_cache", ".mypy_cache"]
extend_skip = ["build", "venv"]
skip_glob = ["build/*", "venv/*", ".venv/*"]

[tool.black]
line-length = 120
extend-exclude = '''
/(
    build
  | venv
  | \.venv
  | out
  | __pycache__
  | \.pytest_cache
  | \.mypy_cache
)/
'''